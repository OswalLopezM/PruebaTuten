
<div class="form-inline">
  <div class="form-group ml-2 mb-2">
      <input [(ngModel)]="bookingId" type="text" placeholder="BookingId"  class="form-control">
  </div>
  <div class="form-group ml-2 mb-2">
      <input [(ngModel)]="bookingPrice" type="text" placeholder="Precio" class="form-control">
  </div>
  
  <button (click)="filter()"  class=" ml-2 mb-2 btn btn-primary">Filtrar</button>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">BookingId</th>
      <th scope="col">Cliente</th>
      <th scope="col">Fecha de Creación</th>
      <th scope="col">Dirección</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody *ngIf="!loading">
    <tr *ngFor="let booking of filteredBookings">
      <td>{{booking.bookingId}}</td>
      <td>{{booking.tutenUserClient.firstName}} {{booking.tutenUserClient.lastName}}</td>
      <td>{{booking.bookingTime}}</td>
      <td>{{booking.locationId.streetAddress}}</td>
      <td>{{booking.bookingPrice}}</td>
    </tr>
  </tbody>
  
</table>
